
# Feel free to replace the demo app by something different,
# but it needs to bring the autoinstrumenter as a sidecar container
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goblog
  labels:
    app: goblog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goblog
  template:
    metadata:
      labels:
        app: goblog
        grafana.com/instrument-port: "8080"
    spec:
      # required so the sidecar instrumenter can access the service process
      containers:
        - name: goblog
          image: mariomac/goblog:dev
          imagePullPolicy: IfNotPresent
          command: [ "/goblog" ]
          env:
            - name: "GOBLOG_CONFIG"
              value: "/sample/config.yml"
          ports:
            - containerPort: 8443
              name: https
---
apiVersion: v1
kind: Service
metadata:
  name: goblog
spec:
  selector:
    app: goblog
  ports:
    - port: 8443
      protocol: TCP
      targetPort: https
